{% extends 'qa/base.html' %}

{% block title %}
{{ block.super }} New Questions - Page {{ questions.number }}{{ page }}
{% endblock %}

{% block content %}
<ul>
{% for question in questions %}
<li><a href="/question/{{ question.id }}/">{{ question.title }}</a><br>
  {{ question.text }}
</li>
  {% endfor %}
</ul>
{% endblock %}
